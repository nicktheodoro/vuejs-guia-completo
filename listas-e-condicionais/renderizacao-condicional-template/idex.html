<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div class="app">
      <ul>
        <li>Ol√° VueJS</li>
        <li>Item 1</li>
        <template v-if="mostrar">
          <li>Item2</li>
          <li>Item 3</li>
        </template>
      </ul>
      <button @click="mostrar = !mostrar">Alternar</button>
    </div>

    <script type="text/javascript">

      new Vue({
        el: ".app",
        data: {
          mostrar: false
        },
      });

    </script>

  </body>
</html>
