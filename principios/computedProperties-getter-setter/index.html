<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div class="app">
      <p>Nome: {{ nomeCompleto }}</p>
      <input @keyup.enter="alterarNome" />
    </div>
    <script type="text/javascript">
      new Vue({
        el: ".app",
        data: {
          primeiroNome: "Nicolas",
          ultimoNome: "Theodoro",
        },
        computed: {
          nomeCompleto: {
            get: function () {
              return this.primeiroNome + " " + this.ultimoNome;
            },
            set: function (novoNome) {
              const nomes = novoNome.split(" ");
              this.primeiroNome = nomes[0];
              this.ultimoNome = nomes[nomes.length - 1];
            },
          },
        },
        methods: {
          alterarNome: function (event) {
            this.nomeCompleto = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
