<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .app div {
        display: inline-block;
        margin-right: 10px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div
        style="width: 200px; height: 200px"
        :style="{ backgroundColor: cor, height: tamanho + 'px' }"
      ></div>
      <div :style="estilosCSS"></div>
      <div
        :style="[ estilosCSS, { border: '2px solid black', 'background-color': 'blue' } ]"
      ></div>
      <div
        :style="[ estilosCSS, { display: [ '-webkit-box', '-ms-flexbox', 'flex' ] } ]"
      ></div>
      <br />
      <input v-model="cor" placeholder="Cor" /><br />
      <input v-model.number="tamanho" placeholder="Tamanho em px" />
    </div>
    <script type="text/javascript">
      new Vue({
        el: ".app",
        data: {
          cor: "",
          tamanho: 200,
        },
        computed: {
          estilosCSS: function () {
            return {
              backgroundColor: this.cor,
              height: this.tamanho + 10 + "px",
              width: "100px",
            };
          },
        },
      });
    </script>
  </body>
</html>
