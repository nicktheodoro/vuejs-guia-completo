<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        display: inline-block;
        margin-right: 10px;
        background-color: red;
      }
      .dark {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div
        class="box"
        :class="{ dark: aplicarClasse }"
        @click="aplicarClasse = !aplicarClasse"
      ></div>
    </div>
    <script type="text/javascript">
      new Vue({
        el: ".app",
        data: {
          aplicarClasse: false,
        },
      });
    </script>
  </body>
</html>
