<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso VueJS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div class="app">
      <p>Nome: {{ nomeCompleto }}</p>
      <button @click="alterarNomes">Alterar nome</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: ".app",
        data: {
          nomeCompleto: "Nicolas Theodoro",
        },
        watch: {
          nomeCompleto: function(novoNomeCompleto, antigoNomeCompleto) {
            const self = this;
            setTimeout(() => {
              self.nomeCompleto = 'Nome resetado';
            }, 3000);
          }
        },
        methods: {
          alterarNomes: function(event) {
            this.nomeCompleto = 'Theodoro Nicolas';
          }
        }
      });
    </script>
  </body>
</html>
